name: kedro-feature-and-inference-pipelines

on:
  workflow_dispatch:   # Se puede lanzar manualmente desde GitHub Actions
  ##schedule:
    ##- cron: '00 00 * * *'

jobs:
  run_kedro_pipelines:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Asegura compatibilidad con Kedro y Hopsworks

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y kedro
          pip install -r requirements.txt

      - name: Run Kedro Feature Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: kedro run --pipeline feature_pipeline

      - name: Run Kedro Inference Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: kedro run --pipeline inference_pipeline


      - name: Set up Git user
        run: |
          git config --global user.name "kedro-actions[bot]"
          git config --global user.email "kedro-actions@example.com"

      - name: Add and commit changes
        run: |
          git add data/08_reporting/*.png data/08_reporting/*.xlsx
          git commit -m "Automated pipeline output pushed by GitHub Actions" || echo "No changes to commit"

      - name: Push changes with PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/jmeonodstls/kedro-iris-hopsworks.git
          git push origin main




